<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckstars</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Order Form</h2>
<form action="#">
    <label for="typecoffee">Type of Coffee:</label>
<select name="typecoffee" id="typecoffee">
    <option value="Regular">Regular</option>
    <option value="Decaf">Decaf</option>
    <option value="50/50">50/50</option>
</select>
<br/>
<label for="coffeetemp">Coffee Temperature:</label>
<input type="radio" name="temp">Hot
<input type="radio" name="temp">Iced
<br/>
<label for="sweetner">Type of Sweetners:</label>
<select name="sweetner" id="sweetner">
    <option value="Sugar">Sugar</option>
    <option value="Splenda">Splenda</option>
    <option value="Equal">Equal</option>
    <option value="Sweet n' Low">Sweet n' Low</option>
    <option value="Stevia">Stevia</option>
</select>
<br/>
<label for="creamer">Type of creamer:</label>
<select name="creamer" id="creamer">
    <option value="Half & Half">Half & Half</option>
    <option value="Whole Milk">Whole Milk</option>
    <option value="Skim Milk">Skim Milk</option>
    <option value="Almond Milk">Almond Milk</option>
    <option value="Oat Milk">Oat Milk</option>
</select>
<br/>
<label for="size">Size</label>
<input type="radio" name="Size">Small
<input type="radio" name="Size">Medium
<input type="radio" name="Size">Large
<br/>

<input type="radio" name="Go">ToGO
<input type="radio" name="Go">Not
<br/>
<input type="text" name="cus_name" id="cus_name" placeholder="Name">
<br/>
<input type="text" name="cus_name" id="cus_name" placeholder="Phone number #### - ### - ###">

<button>Submit</button>

</form>
    </div>
</body>
</html>
